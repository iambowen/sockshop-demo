version: '2'

services:
  catalogue:
    build:
        context: .
        dockerfile: ./Dockerfile
    image: weaveworksdemos/catalogue-dev
    hostname: catalogue
    restart: always
    cap_drop:
        - all
    cap_add:
        - NET_BIND_SERVICE
    read_only: false
    environment:
        - reschedule=on-node-failure
        - CSE_SERVICE_CENTER=servicecenter:30100
        - CSE_CONFIG_CENTER_ADDR=servicecenter:30100
        - CSE_MONITOR_SERVER_ADDR=servicecenter:30100
        - mysql_ip=mysql
        - mysql_port=3306
        - mysql_db=socksdb
        - mysql_user=root
        - mysql_password=password00
    links:
      - servicecenter:servicecenter
      - catalogue-db:mysql
    ports:
        - "8080:80"
  catalogue-db:
    build:
        context: ./docker/catalogue-db/
    image: weaveworksdemos/catalogue-dev-db
    hostname: catalogue-db
    restart: always
    environment:
      - reschedule=on-node-failure
      - MYSQL_ROOT_PASSWORD=password00
      - MYSQL_ALLOW_EMPTY_PASSWORD=true
      - MYSQL_DATABASE=socksdb
  servicecenter:
    image: servicecomb/service-center
    ports:
      - "30100:30100"
